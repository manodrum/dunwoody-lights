<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1a472a" rx="15"/>

  <!-- Wire/String -->
  <path d="M 10 30 Q 25 35, 40 30 T 70 30 T 100 30"
        stroke="#2d5a3d"
        stroke-width="3"
        fill="none"/>

  <!-- Christmas Light Bulbs -->
  <!-- Red bulb -->
  <ellipse cx="18" cy="45" rx="8" ry="12" fill="#dc2626"/>
  <rect x="14" y="30" width="8" height="8" fill="#7f1d1d" rx="2"/>
  <ellipse cx="18" cy="48" rx="5" ry="7" fill="#ef4444" opacity="0.8"/>

  <!-- Green bulb -->
  <ellipse cx="40" cy="50" rx="8" ry="12" fill="#16a34a"/>
  <rect x="36" y="35" width="8" height="8" fill="#14532d" rx="2"/>
  <ellipse cx="40" cy="53" rx="5" ry="7" fill="#22c55e" opacity="0.8"/>

  <!-- Yellow bulb (main/center) -->
  <ellipse cx="50" cy="42" rx="10" ry="15" fill="#eab308"/>
  <rect x="45" y="25" width="10" height="10" fill="#713f12" rx="2"/>
  <ellipse cx="50" cy="46" rx="6" ry="9" fill="#fde047" opacity="0.9"/>
  <!-- Highlight for glow effect -->
  <ellipse cx="48" cy="40" rx="3" ry="5" fill="#fef9c3" opacity="0.7"/>

  <!-- Blue bulb -->
  <ellipse cx="70" cy="48" rx="8" ry="12" fill="#2563eb"/>
  <rect x="66" y="33" width="8" height="8" fill="#1e3a8a" rx="2"/>
  <ellipse cx="70" cy="51" rx="5" ry="7" fill="#60a5fa" opacity="0.8"/>

  <!-- Purple bulb -->
  <ellipse cx="85" cy="44" rx="8" ry="12" fill="#9333ea"/>
  <rect x="81" y="29" width="8" height="8" fill="#581c87" rx="2"/>
  <ellipse cx="85" cy="47" rx="5" ry="7" fill="#c084fc" opacity="0.8"/>

  <!-- Subtle shine/sparkle effects -->
  <circle cx="50" cy="35" r="2" fill="white" opacity="0.6"/>
  <circle cx="70" cy="45" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="40" cy="47" r="1.5" fill="white" opacity="0.5"/>
</svg>
